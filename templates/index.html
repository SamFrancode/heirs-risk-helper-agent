
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAG Chat Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .chat-container {
            height: 80vh;
            overflow-y: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 10px;
        }
        .bubble {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            margin-bottom: 10px;
            animation: fadeIn 0.4s ease-in-out;
        }
        .user-msg {
            background-color: #0d6efd;
            color: white;
            align-self: end;
            margin-left: auto;
        }
        .bot-msg {
            background-color: #f8f9fa;
            color: #212529;
            align-self: start;
            margin-right: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">ðŸ“š AI Legal Assistant</h2>
        <div id="chat" class="d-flex flex-column chat-container shadow"></div>
        <form onsubmit="event.preventDefault(); sendMessage();" class="input-group">
            <input type="text" id="msg" class="form-control" placeholder="Type your question..." autofocus>
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    </div>

    <script>
        const chat = document.getElementById('chat');

        async function sendMessage() {
            const input = document.getElementById('msg');
            const message = input.value.trim();
            if (!message) return;
            input.value = "";

            // Add user message
            appendMessage(message, 'user-msg');

            // Show typing indicator
            const typing = document.createElement('div');
            typing.className = 'bubble bot-msg';
            typing.id = 'typing';
            typing.innerHTML = '<em>Assistant is thinking...</em>';
            chat.appendChild(typing);
            chat.scrollTop = chat.scrollHeight;

            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });
            const data = await res.json();

            document.getElementById('typing').remove();
            if (data.answer) {
                appendMessage(data.answer, 'bot-msg');
            } else {
                appendMessage(`Error: ${data.error || 'No response from server'}`, 'bot-msg');
            }
        }

        function appendMessage(text, className) {
            const bubble = document.createElement('div');
            bubble.className = `bubble ${className}`;
            bubble.innerText = text;
            chat.appendChild(bubble);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
